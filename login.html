
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global1.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=K2D:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="header">
        <img
          class="logo-icon"
          alt=""
          src="./public1/logo@2x.png"
          id="logoImage"
        />

        <div class="menu-bar">
          <div class="sn-phm">
            <b class="sn-phm1">Sản phẩm</b>
          </div>
          <div class="cu-chuyn-thng-hiu">
            <b class="cu-chuyn-thng">Câu chuyện thương hiệu</b>
          </div>
          <div class="tin-tc">
            <b class="sn-phm1">Tin tức</b>
          </div>
          <div class="ca-hng">
            <b class="sn-phm1">Cửa hàng</b>
          </div>
          <div class="lin-h">
            <b class="sn-phm1">Liên hệ</b>
          </div>
        </div>
        <div class="login-parent">
          <div class="login">
            <b class="sn-phm1">Login</b>
          </div>
          <div class="sign-up" id="frameContainer">
            <b class="sign-up1">Sign up</b>
          </div>
        </div>
      </div>
      <img
        class="n-1-icon"
        alt=""
        src="./public1/423693712-776246651192397-2658184990903786644-n-1@2x.png"
      />

      <div class="login-page-child"></div>
      <div class="login-page-inner">
        <div class="login-group">
          <div class="login2">Login</div>
          <div class="ellipse-parent">
            <div class="frame-child"></div>
            <img class="close-icon" alt="" src="./public1/close.svg" />
          </div>
          <div class="frame-parent">
            <div class="component-1-parent">
              <div class="component-1">
                <div class="component-1-child"></div>
                <div class="email">
                  <span>Email</span>
                  <input type="email" value="" id="email" required>
                </div>
              </div>
              <img class="frame-item" alt="" src="./public1/vector-1.svg" />

              <img class="email-icon" alt="" src="./public1/email.svg" />
            </div>
            <div class="component-2-parent">
              <div class="component-1">
                <div class="component-1-child"></div>
                <div class="email">
                  <span>Password</span>
                  <input type="text" value="" id="password" required>
                </div>
              </div>
              <img class="frame-inner" alt="" src="./public1/vector-1.svg" />

              <img class="lock-icon" id="showHideBtn" alt="" src="./public1/lock.svg" />
              <!-- <button id="showHideBtn"></button> -->
            </div>
            <div class="frame-group">
              <div class="check-box-parent">
                <div class="check-box">
                  <div class="check-box-child">
                    <input type="checkbox" id="myCheckbox" checked />
                  </div>
                </div>
                <div class="remember-me">Remember me</div>
              </div>
              <div class="remember-me">Forget password</div>
            </div>
          </div>
          <div class="frame-container">
            <div class="login-wrapper" id="frameContainer">
              <div class="login3">Login</div>
            </div>
            <div class="dont-have-an-account-registe-wrapper">
              <div class="dont-have-an-container" id="dontHaveAn">
                <span class="dont-have-an">Don’t have an account? </span>
                <b>Register</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
