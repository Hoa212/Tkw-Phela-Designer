<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global1.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=K2D:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <img
        class="n-1-icon1"
        alt=""
        src="./public1/423693712-776246651192397-2658184990903786644-n-1@2x.png"
      />

      <div class="sign-up-page-child"></div>
      <div class="group-parent">
        <div class="register-parent">
          <div class="register">Register</div>
          <div class="ellipse-group">
            <div class="ellipse-div"></div>
            <img class="close-icon1" alt="" src="./public1/close.svg" />
          </div>
          <div class="frame-div signup-form">
            <div class="component-1-group">
              <div class="component-11">
                <div class="component-1-item"></div>
                <div class="email2">
                  <span>Email</span>
                  <input type="email" value="" id="email" name="email" required>
                </div>
              </div>
              <img class="vector-icon" alt="" src="./public1/vector-1.svg" />

              <img class="email-icon1" alt="" src="./public1/email.svg" />
            </div>
            <div class="component-2-group">
              <div class="component-11">
                <div class="component-1-item"></div>
                <div class="email2">
                  <span>Password</span>
                  <input type="text" value="" id="password" required name="password">
                </div>
              </div>
              <img class="frame-child1" alt="" src="./public1/vector-1.svg" />

              <img class="lock-icon1" id="showHideBtn" alt="" src="./public1/lock.svg" />
            </div>
            <div class="frame-wrapper">
              <div class="check-box-group">
                <div class="check-box1">
                  <div class="check-box-item">
                    <input type="checkbox" id="myCheckbox" class="checkBoxRegister"/>
                  </div>
                </div>
                <div class="i-agree-to">I agree to the terms & conditions</div>
              </div>
            </div>
          </div>
          <div class="frame-parent1">
            <div class="register-wrapper" id="frameContainer" >
              <div class="register1 submitRegisterBtn" id="register">Register</div>
            </div>
            <div
              class="already-have-an-account-login-wrapper"
              id="frameContainer1"
            >
              <div class="already-have-an-container">
                <span class="already-have-an">Already have an account? </span>
                <b>Login</b>
              </div>
            </div>
          </div>
        </div>
        <div class="component-1-container">
          <div class="component-12">
            <div class="component-1-item"></div>
            <div class="email2">
              <span>Name</span>
              <input type="text" value="" id="nameRegister" name="name" required>
            </div>
          </div>
          <img class="frame-child2" alt="" src="./public1/vector-1.svg" />

          <img class="person-icon" alt="" src="./public1/person.svg" />
        </div>
      </div>
      <div class="header1">
        <img
          class="logo-icon1"
          alt=""
          src="./public1/logo@2x.png"
          id="logoImage"
        />

        <div class="menu-bar1">
          <div class="sn-phm2">
            <a href="sanpham.html" class="sn-phm3">Sản phẩm</a>
          </div>
          <div class="cu-chuyn-thng-hiu1">
            <a href="cu-chuyn-thng-hiu-page.html" class="cu-chuyn-thng1">Câu chuyện thương hiệu</a>
          </div>
          <div class="tin-tc2">
            <a href="tin-tc-page.html" class="sn-phm3">Tin tức</a>
          </div>
          <div class="ca-hng2">
            <a href="ca-hng-page.html" class="sn-phm3">Cửa hàng</a>
          </div>
          <div class="lin-h2">
            <a href="lin-h-page.html" class="sn-phm3">Liên hệ</a>
          </div>
        </div>
        <div class="login-container" id="frameContainer">
          <div class="login4">
            <a href="login.html" class="sn-phm3">Login</a>
          </div>
          <div class="sign-up2">
            <a href="sign-up-page.html" class="already-have-an-container">Sign up</a>
          </div>
        </div>
      </div>
    </div>

    <script src="sign-up-page.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
  </body>
</html>
